{% extends "ProyectoTitulo/0.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color:beige">
    {% csrf_token %}

    <div style="width: 30%; margin: auto;">

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
         MAL INTENTE DENUEVO
        </div>
      {% endif %}
      
      
     {{ form|crispy }}

     <button type="submit" class="btn btn-success">Registrate</button>
    
    </div>

    
</form>

{% endblock %}
