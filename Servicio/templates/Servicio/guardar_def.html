{% extends "ProyectoTitulo/0.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

   {% if form.errors %}
     <div class="alert alert-danger" role="alert">
      MAL INTENTE DENUEVO
     </div>
   {% endif %}
   
   <h1 style="color:royalblue"><b>Registro de Datos Defensivos</b></h1>
   
   <form style="color:white" action="{% url 'Guardar_dato_Def' %}" method="post">
    {% csrf_token %}
    {% if mensaje %}
      <div class="alert alert-info" role="alert">
        SU REGISTRO A SIDO EXITOSO
      </div>
    {% endif %}
    
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Save</button>

   </form>
   


{% endblock %}
